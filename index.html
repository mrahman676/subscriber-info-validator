<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Subscriber Form</title>
</head>
<body>
<h1>Subscriber Form</h1>

<section class="form">

        <div class="form-content">

            <p>
                <label for="form-title">Name:</label>
                <input id="form-input" placeholder="Enter Your Name"></input>
            </p>

            <p>
                <label for="form-title">Email:</label>
                <input id="form-input" placeholder="Enter Your Email"></input>
            </p>

            <p>
                <label for="form-title">Card:</label>
                <input id="form-input" placeholder="Enter a proxy credit card number" id="card-design"></input>
            </p>
            
        </div>

        <div class="button">
            <input type="submit" value="Submit" class="btn">
        </div>

</section>
<script src="./assets/js/script.js"></script>
</body>
</html>
